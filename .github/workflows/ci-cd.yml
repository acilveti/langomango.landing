name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop, feature/** ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # First: Run unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install
      
    - name: Run linter
      run: yarn lint
      
    - name: Run TypeScript check
      continue-on-error: true
      run: npx tsc --noEmit
      
    - name: Run unit tests (if available)
      run: |
        if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
          yarn test || echo "No unit tests found, skipping..."
        else
          echo "No test script found in package.json"
        fi

  # Second: Wait for Vercel deployment then run Playwright tests
  playwright-tests:
    name: Playwright E2E Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: success()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install
      
    - name: Wait for Vercel deployment
      uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
      id: wait-for-vercel
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        max_timeout: 600
        check_interval: 30
      
    - name: Get Playwright version
      id: playwright-version
      run: |
        echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package.json').devDependencies['@playwright/test'])")" >> $GITHUB_ENV
        
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
        
    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: yarn playwright:install
      
    - name: Run Playwright tests
      run: yarn test
      env:
        BASE_URL: ${{ steps.wait-for-vercel.outputs.url || (github.ref == 'refs/heads/master' && 'https://langomango.com' || 'https://langomango-preview.vercel.app') }}
      
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 30